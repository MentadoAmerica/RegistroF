<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Parental</title>
</head>
<body>

    <h2>Registro de Información Parental</h2>

    <form>
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
        <br><br>

        <label for="telefono">Número de teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" placeholder="555-0123" required>
        <br><br>

        <label for="nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="nacimiento" name="nacimiento" required>
        <br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        <br><br>

        <label for="notas">Observaciones adicionales:</label><br>
        <textarea id="notas" name="notas" rows="4" cols="30" placeholder="Escribe aquí..."></textarea>
        <br><br>

        <button type="submit">Registrar</button>
    </form>

</body>
</html>
